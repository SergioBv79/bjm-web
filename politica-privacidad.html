<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Política de privacidad | BJM Mantenimientos</title>
  <meta name="description" content="Política de privacidad oficial de BJM Mantenimientos y Servicios Industriales.">
  <link rel="stylesheet" href="/css/estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .pagina-legal {
      max-width: 900px;
      margin: 3rem auto;
      background: linear-gradient(135deg, #d8d8d8 25%, #c1c1c1 25%, #c1c1c1 50%, #d8d8d8 50%, #d8d8d8 75%, #c1c1c1 75%);
      background-size: 40px 40px;
      padding: 2rem 2.5rem;
      border: 3px solid #111;
      border-radius: 12px;
      box-shadow: 12px 12px 30px rgba(0,0,0,0.4);
      font-size: 1.05rem;
      color: #111;
      font-family: 'Rajdhani', sans-serif;
      position: relative;
    }

    .pagina-legal h1,
    .pagina-legal h2 {
      color: #0b214a;
      font-size: 1.5rem;
      border-bottom: 2px solid #0b214a;
      margin-top: 2rem;
      padding-bottom: 0.4rem;
    }

    .pagina-legal ul {
      list-style: none;
      padding-left: 0;
      margin: 1rem 0;
    }

    .pagina-legal li {
      margin-bottom: 0.75rem;
    }

    .pagina-legal li i {
      margin-right: 0.6rem;
      color: #0b214a;
    }

    .pagina-legal a {
      color: #0066cc;
      font-weight: 600;
      text-decoration: none;
    }

    .pagina-legal a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .pagina-legal {
        margin: 2rem 1rem;
        padding: 1.5rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="header"></header>

  <main class="pagina-legal">
    <h1><i class="fas fa-cog"></i> Política de privacidad</h1>
    
<p>En BJM protegemos tus datos conforme al RGPD.</p>
<h2><i class="fas fa-cog"></i> Qué datos recopilamos</h2>
<ul>
  <li><i class="fas fa-cog"></i> Nombre y correo electrónico.</li>
  <li><i class="fas fa-cog"></i> Datos de uso y navegación.</li>
  <li><i class="fas fa-cog"></i> Dirección IP y navegador.</li>
</ul>
<p>Ejercicio de derechos: <a href="mailto:info@bjmantenimientos.es">info@bjmantenimientos.es</a></p>

  </main>

  <button id="btn-top" title="Volver arriba">&#8679;</button>
  <footer id="footer"></footer>

  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/scripts.js"></script>
  <script src="/js/cookies.js"></script>
  <script src="/js/menu.js"></script>
</body>
</html>
